<!-- chat/templates/chat/index.html -->
<!DOCTYPE html>
<html>
<head>
    <style>
        html, body
        {
            height: 100%;
        }
        
        body
        {
            display: table;
            margin: 0 auto;
        }
        
        .container
        {
            height: 100%;
            display: table-cell;
            vertical-align: middle;
        }
        
    </style>
    <meta charset="utf-8"/>
    <title>Chat Rooms</title>
</head>
<body style="background: black;">
    <div class="container" style="color: antiquewhite; font-size: 50px; ">
        사번을 입력하세요<br>
        <input id="room-name-input" type="text" size="10" style="display: block;margin: auto; font-size: 70px; float: left;">
        <input id="room-name-submit" type="button" value="Enter" style="display: block;margin: auto; font-size: 70px; float: left;"> 
        <input id="create-user-submit" type="button" value="Register" style="display: block;margin: auto; font-size: 70px; float: left;">
    </div>
    <script>
        document.querySelector('#room-name-input').focus();
        document.querySelector('#room-name-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#room-name-submit').click();
            }
        };

        document.querySelector('#room-name-submit').onclick = function(e) {
            var roomName = document.querySelector('#room-name-input').value;
            window.location.pathname = '/chat/' + roomName + '/';
        };

        document.querySelector('#create-user-submit').onclick = function(e) {
            window.location.pathname = '/create/';
        };
    </script>
</body>
</html>
